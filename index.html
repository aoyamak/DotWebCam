<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>DOTS</title>
		<link rel="stylesheet" type="text/css" href="./css/styles.css">
		<link rel="stylesheet" type="text/css" href="./css/foundation-icons.css">
	</head>
	
	<body>

		<div id="container">
			<div id="tabula-rasa">
			</div>
		</div>
		<div id="text">
			<div class="header">
				<h1>DOTS:Webcam</h1>
			</div>

			<div class="controls">
			<h2>Controls</h2>
			<div class="box-container">
				<div class="box">
				<i class="fi-arrow-up"></i>
				</div>
				<p>Bigger Dots</p>
			</div>
			<div class="box-container">
				<div class="box">
				<i class="fi-arrow-down"></i>
				</div>
				<p>Smaller Dots</p>
			</div>
			<div class="box-container">
				<div class="box">
				<i class="fi-arrow-left"></i>
				</div>
				<p>Darker Dots</p>
			</div>
			<div class="box-container">
				<div class="box">
				<i class="fi-arrow-right"></i>
				</div>
				<p>Lighter Dots</p>
			</div>
			<div class="box-container">
				<div class="box">
				<span>S</span>
				</div>
				<p>Save Image</p>
			</div>

			<div id="warning">
				<p>Warning: Does not work in Safari! Please use Firefox or Chrome!</p>
			</div>

			</div>
		</div>
		<script src="./js/p5.min.js"></script>
		<script src="./js/p5.dom.js"></script>
		<script src="./js/drawing.js"></script>
	</body>
</html>
